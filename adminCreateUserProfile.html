<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Create User Profile</title> <!-- Changed title here -->
</head>
<body>

    <header>
        <nav class="container-fluid">
            <ul>
                <li><strong>Real Estate</strong></li>
            </ul>
            <ul class = "chosen">
                <li><a href="dashboard.html">Home</a></li>
                <li><a href="adminUserAccountHome.html">User Accounts</a></li>
                <li><a href="adminProfileHome.html">User Profiles</a></li>
            </ul>
            <ul class="welcome-text">
                <li>
                    <a>Welcome Admin</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="grid">
            <section class="create-user-form">
                <h2>Create User Profile</h2> <!-- Changed heading here -->
                <form id="userForm" onsubmit="return validateForm()" action="" method="post"> 
                    <!-- this name should be able to find the name from the existing data while we type so that it can show the role and we can type out the description  -->
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="New user 1">
                    <div id="nameError" class="error-message"></div>

                    <!-- not sure if the description is a must -->
                    <label for="description">Description:</label>
                    <textarea id="description"></textarea>
                    <div id="descriptionError" class="error-message"></div>
                    

                    
                    <button type="submit">Confirm</button>
                </form>
            </section>
        </div>
    </main>

    <!-- <footer class="container">
        <small>&copy; 2024 Real Estate Dashboard</small>
    </footer> -->

    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var userId = document.getElementById("description").value;
       

            var isValid = true;

            if (name === "") {
                document.getElementById("nameError").innerHTML = "Please enter your name";
                isValid = false;
            } else {
                document.getElementById("nameError").innerHTML = "";
            }

            if (userId === "") {
                document.getElementById("descriptionError").innerHTML = "Please enter a user ID";
                isValid = false;
            } else {
                document.getElementById("descriptionError").innerHTML = "";
            }

    

            return isValid;
        }
    </script>
    

</body>
</html>
