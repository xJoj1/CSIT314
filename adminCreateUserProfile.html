<main class="container mt-5">
    <div class="edit-container">
        <h2 class="text-center mb-4">Create User Profile</h2>
        <form id="userForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" class="form-control" placeholder="New user 1">
                <div id="nameError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="description" class="form-label">Description:</label>
                <textarea id="description" class="form-control"></textarea>
                <div id="descriptionError" class="error-message"></div>
            </div>
                    

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-dark btn-confirm btn-custom-width">Confirm</button>
            </div>            
            
     
        </form>
    </div>
</main>


    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var userId = document.getElementById("description").value;
       

            var isValid = true;

            if (name === "") {
                document.getElementById("nameError").innerHTML = "Please enter your name";
                isValid = false;
            } else {
                document.getElementById("nameError").innerHTML = "";
            }

            if (userId === "") {
                document.getElementById("descriptionError").innerHTML = "Please enter a user ID";
                isValid = false;
            } else {
                document.getElementById("descriptionError").innerHTML = "";
            }

    

            return isValid;
        }
    </script>
    

</body>
