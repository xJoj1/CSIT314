<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Accounts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="adminUserAccount.css"> 
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
<!-- Navigation Bar (Logged In) -->
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Real Estate</a>

  <!-- Links -->
  <ul class="navbar-nav mr-auto">
    <li class="nav-item">
      <a class="nav-link" href="#">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">User Accounts</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">User Profiles</a>
    </li>
  </ul>
  <!-- Right-aligned dropdown for admin options -->
  <ul class="navbar-nav ml-auto">
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="adminMenu" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Welcome Admin
      </a>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="adminMenu">
        <a class="dropdown-item" href="#">Profile</a>
        <a class="dropdown-item" href="logout.html">Logout</a> <!-- Link to logout.html -->
      </div>
    </li>
  </ul>
</nav>

<div class="container mt-5">
    <div class="grey-box1"> <!-- Grey box wrapper -->
        <div class="search-section">
            <h5>Search User Account</h5>
            
            <!-- User Management Buttons -->
            <div class="row mb-4">
                <div class="col">
                    <input type="text" class="form-control" id="searchInput" placeholder="Enter username here">
                </div>
                <div class="col">
                    <button class="btn user-btn" id="create-user-btn">Create User</button>
                    <button class="btn user-btn" id="edit-user-btn">Edit User</button>
                    <button class="btn user-btn" id="view-user-btn">View User</button>
                    <button class="btn user-btn" id="suspend-user-btn">Suspend User</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="grey-box2"> <!-- Grey box wrapper -->
        <!-- Checkbox for selecting all users -->
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="selectAllUsers">
            <label class="form-check-label" for="selectAllUsers">Select All Users</label>
        </div>
        
        <!-- Table for listing users -->
        <div class="table-container">
            <table class="userlistTable">
                <tbody>
                    <tr>
                        <td><input type="checkbox" class="form-check-input">Test User 1</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="form-check-input">Usertest 2</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="form-check-input">User Test 3</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="form-check-input">Test User 4</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="form-check-input">User 5</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="form-check-input">User 6</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="form-check-input">Test User 7</td>
                    </tr>
                    <!-- Add more rows here as needed -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){
        // When "Select All Users" checkbox is clicked
        $("#selectAllUsers").click(function(){
            // If checked, check all other user checkboxes, else uncheck them
            $(".userlistTable input[type='checkbox']").prop('checked', $(this).prop('checked'));
        });

        // Search functionality
        $("#searchInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $(".userlistTable tbody tr").filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });
</script>

</body>
</html>
