<!-- Container for Edit User Account -->
<div class="container mt-5">
  <div class="edit-container">
    <a href="userAccounts.html" class="back-arrow">â€¹</a>
      <h2 class="text-center mb-4">Edit User Account</h2>
      <form>
          <div class="form-group">
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" id="name" value="User1">
          </div>
          <div class="form-group">
              <label for="userId" class="form-label">User ID:</label>
              <input type="text" class="form-control" id="userId" value="user1">
          </div>
          <div class="form-group">
              <label for="password" class="form-label">Password:</label>
              <input type="password" class="form-control" id="password" value="password1">
          </div>
          <div class="form-group">
              <label for="birthdate" class="form-label">Birthdate:</label>
              <input type="date" class="form-control" id="birthdate" value="2000-12-12">
          </div>
          <div class="form-group">
              <label for="address" class="form-label">Address:</label>
              <input type="text" class="form-control" id="address" value="Sample Address Blk 444">
          </div>
          <div class="form-group">
              <label for="contact" class="form-label">Contact:</label>
              <input type="tel" class="form-control" id="contact" value="99125999">
          </div>
          <div class="form-group">
              <label for="profile" class="form-label">Profile:</label>
              <select class="form-control" id="profile">
                  <option>Buyer</option>
                  <option>Seller</option>
                  <option>Agent</option>
              </select>
          </div><br>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-dark btn-confirm btn-custom-width">Confirm</button>
          </div>  
      </form>
  </div>
</div>
