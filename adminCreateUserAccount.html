<!-- Container for Create User Account -->
<!-- Main container -->
<main class="container mt-5">
    <div class="edit-container">
        <h2 class="text-center mb-4">Create User Account</h2>
        <form id="userForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" class="form-control" placeholder="New user 1">
                <div id="nameError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="user-id" class="form-label">User ID:</label>
                <input type="text" id="user-id" class="form-control" placeholder="user1">
                <div id="userIdError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password">
                <div id="passwordError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="birthdate" class="form-label">Birthdate:</label>
                <input type="date" id="birthdate" class="form-control">
                <div id="birthdateError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="address" class="form-label">Address:</label>
                <input type="text" id="address" class="form-control" placeholder="Sample Address Blk 444">
                <div id="addressError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="contact" class="form-label">Contact:</label>
                <input type="tel" id="contact" class="form-control" placeholder="99125999">
                <div id="contactError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="profile-type" class="form-label">Profile Type:</label>
                <select id="profile-type" class="form-control">
                    <option value="buyer">Buyer</option>
                    <option value="seller">Seller</option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-dark btn-confirm btn-custom-width">Confirm</button>
            </div>  
        </form>
    </div>
</main>


    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var userId = document.getElementById("user-id").value;
            var password = document.getElementById("password").value;
            var birthdate = document.getElementById("birthdate").value;
            var address = document.getElementById("address").value;
            var contact = document.getElementById("contact").value;

            var isValid = true;

            if (name === "") {
                document.getElementById("nameError").innerHTML = "Please enter your name";
                isValid = false;
            } else {
                document.getElementById("nameError").innerHTML = "";
            }

            if (userId === "") {
                document.getElementById("userIdError").innerHTML = "Please enter a user ID";
                isValid = false;
            } else {
                document.getElementById("userIdError").innerHTML = "";
            }

            if (password === "") {
                document.getElementById("passwordError").innerHTML = "Please enter a password";
                isValid = false;
            } else {
                document.getElementById("passwordError").innerHTML = "";
            }

            if (birthdate === "") {
                document.getElementById("birthdateError").innerHTML = "Please enter your birthdate";
                isValid = false;
            } else {
                document.getElementById("birthdateError").innerHTML = "";
            }

            if (address === "") {
                document.getElementById("addressError").innerHTML = "Please enter your address";
                isValid = false;
            } else {
                document.getElementById("addressError").innerHTML = "";
            }

                    if (contact === "") {
                document.getElementById("contactError").innerHTML = "Please enter your contact number";
                isValid = false;
            } else if (contact.length !== 8) { // Check if contact is exactly 8 digits long
                document.getElementById("contactError").innerHTML = "Contact number must be 8 digits long";
                isValid = false;
            } else {
                document.getElementById("contactError").innerHTML = "";
            }
            return isValid;
        }
    </script>
